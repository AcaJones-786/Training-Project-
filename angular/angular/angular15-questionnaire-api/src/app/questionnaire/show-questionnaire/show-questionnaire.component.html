<table class="table table-striped">
    <thead>
        <th>Id</th>
        <th>Username</th>
        <th>Password</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of userList$|async">
            <td>{{item.Id}}</td>
            <td>{{item.Username}}</td>
            <td>{{item.Password}}</td>
        </tr>
    </tbody>
</table>
